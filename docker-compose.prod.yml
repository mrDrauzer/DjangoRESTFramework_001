services:
  db:
    extends:
      file: docker-compose.yaml
      service: db

  redis:
    extends:
      file: docker-compose.yaml
      service: redis

  web:
    build: .
    container_name: drf_lms_web_prod
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      # Принудительно Postgres/Redis из Docker-сети
      DB_ENGINE: postgres
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: ["/entrypoint.prod.sh"]
    volumes:
      - static:/app/static
      - media:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/readyz').read()\""]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    # Allow graceful shutdown (give Gunicorn time to finish requests)
    stop_grace_period: 45s
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: drf_lms_nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static:/var/www/static:ro
      - media:/var/www/media:ro
    depends_on:
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ > /dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

volumes:
  static:
  media:
  postgres_data: