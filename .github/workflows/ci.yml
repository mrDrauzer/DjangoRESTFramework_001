name: CI

on:
  push:
    branches: [ "develop", "main", "master" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  lint:
    name: Lint (ruff, black, isort)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.6.9 black==24.10.0 isort==5.13.2
      - name: Run ruff
        run: ruff check .
      - name: Run black --check
        run: black --check .
      - name: Run isort --check
        run: isort --profile black --check-only .

  tests:
    name: Run Django tests (SQLite)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest (SQLite)
        env:
          DB_ENGINE: sqlite
        run: |
          python -m pytest -v --maxfail=1 --html=reports/tests/report.html --self-contained-html

      - name: Upload test report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pytest-report
          path: reports/tests/report.html
          if-no-files-found: warn

  smoke:
    name: Dockerized smoke (staging compose)
    runs-on: ubuntu-latest
    needs: [tests]
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare .env for compose
        run: cp .env.example .env

      - name: Build and start staging stack
        run: docker compose -f docker-compose.staging.yml up -d --build

      - name: Wait and run smoke checks
        shell: bash
        run: |
          chmod +x scripts/smoke.sh || true
          for i in {1..60}; do
            if scripts/smoke.sh http://localhost:8000; then
              echo "Smoke passed"; exit 0;
            fi
            echo "[smoke] retry $i/60 ..."; sleep 5;
          done
          echo "Smoke failed after retries"; exit 1

      - name: Show docker compose ps
        if: always()
        run: docker compose -f docker-compose.staging.yml ps

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.staging.yml logs --no-color > compose_logs.txt 2>&1 || true
          tail -n +1 compose_logs.txt || true

      - name: Tear down stack
        if: always()
        run: docker compose -f docker-compose.staging.yml down

  security:
    name: Security audit (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
      - name: Run pip-audit against requirements
        run: pip-audit -r requirements.txt --strict

  bandit:
    name: Static security analysis (Bandit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit
      - name: Run Bandit
        run: bandit -q -r . -x "tests,venv,.venv,env,htmlcov,reports,db,.git,.github"

  deploy:
    name: Deploy to remote server (Docker Compose)
    runs-on: ubuntu-latest
    needs: [tests]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/develop')
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      APP_DIR: ${{ secrets.APP_DIR }}
      DEPLOY_PRUNE: ${{ secrets.DEPLOY_PRUNE }}
    steps:
      - name: Validate required secrets
        shell: bash
        run: |
          set -euo pipefail
          for v in SSH_HOST SSH_USER SSH_KEY APP_DIR; do
            if [ -z "${!v:-}" ]; then
              echo "Missing required secret: $v" >&2; exit 1;
            fi
          done
          echo "All required secrets present"

      - name: Checkout repository (for potential rsync of compose files)
        uses: actions/checkout@v4

      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client rsync

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SSH_KEY }}

      - name: Known hosts
        run: |
          ssh-keyscan -p "${SSH_PORT:-22}" "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Ensure app directory exists on server
        run: |
          ssh -p "${SSH_PORT:-22}" ${SSH_USER}@${SSH_HOST} "mkdir -p ${APP_DIR}"

      - name: Sync deployment files (compose + nginx + scripts)
        run: |
          rsync -az -e "ssh -p ${SSH_PORT:-22}" \
            docker-compose.prod.yml docker-compose.yaml Dockerfile requirements.txt \
            ${SSH_USER}@${SSH_HOST}:${APP_DIR}/
          rsync -az -e "ssh -p ${SSH_PORT:-22}" nginx/ ${SSH_USER}@${SSH_HOST}:${APP_DIR}/nginx/
          rsync -az -e "ssh -p ${SSH_PORT:-22}" scripts/ ${SSH_USER}@${SSH_HOST}:${APP_DIR}/scripts/
          # Optional: copy project source (for on-server build context)
          rsync -az --delete -e "ssh -p ${SSH_PORT:-22}" \
            --exclude ".git" --exclude "__pycache__" --exclude ".venv" --exclude "env" --exclude "venv" \
            --exclude "htmlcov" --exclude "reports" --exclude "db.sqlite3" --exclude ".env" \
            ./ ${SSH_USER}@${SSH_HOST}:${APP_DIR}/

      - name: Deploy via Docker Compose
        run: |
          ssh -p "${SSH_PORT:-22}" ${SSH_USER}@${SSH_HOST} << 'EOF'
          set -euo pipefail
          cd "${APP_DIR}"
          # Ensure .env exists on server (should be provisioned manually beforehand)
          if [ ! -f .env ]; then
            echo "ERROR: .env not found on server at ${APP_DIR}/.env" >&2; exit 1;
          fi
          echo "[deploy] Pulling (best effort) and building fresh images..."
          docker compose -f docker-compose.prod.yml pull || true
          docker compose -f docker-compose.prod.yml build --pull

          echo "[deploy] Ensuring infrastructure services are up (db, redis)..."
          docker compose -f docker-compose.prod.yml up -d db redis

          echo "[deploy] Running database migrations..."
          docker compose -f docker-compose.prod.yml run --rm web python manage.py migrate --noinput

          # Collect static only for production-like runs (DEBUG=0 in .env)
          if grep -qE '^DEBUG=0(\s*|$)' .env; then
            echo "[deploy] Collecting static files..."
            docker compose -f docker-compose.prod.yml run --rm web python manage.py collectstatic --noinput
          else
            echo "[deploy] DEBUG!=0, skipping collectstatic"
          fi

          echo "[deploy] Starting application stack..."
          docker compose -f docker-compose.prod.yml up -d --remove-orphans

          echo "[deploy] Handling Celery processes order if present..."
          services="$(docker compose -f docker-compose.prod.yml ps --services || true)"
          if echo "$services" | grep -q '^celery-beat$'; then
            echo "[deploy] Stopping celery-beat..."; docker compose -f docker-compose.prod.yml stop celery-beat || true
          fi
          if echo "$services" | grep -q '^celery-worker$'; then
            echo "[deploy] Restarting celery-worker..."; docker compose -f docker-compose.prod.yml restart celery-worker || true
          fi
          if echo "$services" | grep -q '^celery-beat$'; then
            echo "[deploy] Starting celery-beat..."; docker compose -f docker-compose.prod.yml start celery-beat || true
          fi

          # Optional cleanup of dangling images/layers
          if [ "${DEPLOY_PRUNE:-0}" = "1" ]; then
            echo "[deploy] Pruning unused Docker data..."
            docker system prune -f || true
          fi

          # Determine host port exposed by Nginx from .env (fallback to 80)
          NGINX_HOST_PORT="$(grep -E '^NGINX_PORT=' .env | head -n1 | cut -d= -f2 || true)"
          [ -z "$NGINX_HOST_PORT" ] && NGINX_HOST_PORT=80

          echo "[deploy] Waiting for health endpoint /readyz to become available on port ${NGINX_HOST_PORT}..."
          # Wait up to ~5 minutes (60 * 5s)
          for i in $(seq 1 60); do
            if curl -fsS "http://localhost:${NGINX_HOST_PORT}/readyz" >/dev/null 2>&1; then
              echo "[deploy] Health OK"; break;
            fi
            echo "[deploy] waiting for readyz... ($i/60)"; sleep 5;
          done

          # Final health verification; on failure print diagnostics and exit non-zero
          if ! curl -fsS "http://localhost:${NGINX_HOST_PORT}/readyz" >/dev/null 2>&1; then
            echo "[deploy] ERROR: /readyz did not become healthy in time" >&2
            docker compose -f docker-compose.prod.yml ps || true
            echo "--- Logs: web (last 400 lines) ---"; docker compose -f docker-compose.prod.yml logs --no-color web | tail -n 400 || true
            echo "--- Logs: nginx (last 200 lines) ---"; docker compose -f docker-compose.prod.yml logs --no-color nginx | tail -n 200 || true
            if echo "$services" | grep -q '^celery-worker$'; then
              echo "--- Logs: celery-worker (last 200 lines) ---"; docker compose -f docker-compose.prod.yml logs --no-color celery-worker | tail -n 200 || true
            fi
            if echo "$services" | grep -q '^celery-beat$'; then
              echo "--- Logs: celery-beat (last 200 lines) ---"; docker compose -f docker-compose.prod.yml logs --no-color celery-beat | tail -n 200 || true
            fi
            exit 1
          fi

          docker compose -f docker-compose.prod.yml ps
          EOF
