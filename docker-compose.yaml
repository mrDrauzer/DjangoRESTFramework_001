services:
  db:
    image: postgres:16-alpine
    container_name: drf_lms_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-drf_lms}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-drf_lms}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: drf_lms_pgadmin
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: unless-stopped
    profiles:
      - dev

  web:
    build: .
    container_name: drf_lms_web
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - media:/app/media
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DB_ENGINE: postgres
      POSTGRES_DB: ${POSTGRES_DB:-drf_lms}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TIME_ZONE: ${TIME_ZONE:-UTC}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz').read()\""]
      interval: 15s
      timeout: 5s
      retries: 12
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: drf_lms_redis
    env_file:
      - .env
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    restart: unless-stopped

  celery-worker:
    build: .
    container_name: drf_lms_celery_worker
    command: celery -A config worker -l info
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DB_ENGINE: postgres
      POSTGRES_DB: ${POSTGRES_DB:-drf_lms}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"from config.celery import app; import sys; sys.exit(0 if app.control.ping(timeout=5) else 1)\""]
      interval: 20s
      timeout: 10s
      retries: 6
      start_period: 40s
    stop_grace_period: 30s
    restart: unless-stopped

  celery-beat:
    build: .
    container_name: drf_lms_celery_beat
    command: celery -A config beat -l info
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DB_ENGINE: postgres
      POSTGRES_DB: ${POSTGRES_DB:-drf_lms}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TIME_ZONE: ${TIME_ZONE:-UTC}
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A config beat --help > /dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 6
      start_period: 40s
    stop_grace_period: 30s
    restart: unless-stopped

  flower:
    image: mher/flower:latest
    container_name: drf_lms_flower
    env_file:
      - .env
    environment:
      CELERY_BROKER_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${REDIS_URL:-redis://redis:6379/0}
      FLOWER_PORT: 5555
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - dev
    restart: unless-stopped

  db-backup:
    image: prodrigestivill/postgres-backup-local:16
    container_name: drf_lms_db_backup
    env_file:
      - .env
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_DB: ${POSTGRES_DB:-drf_lms}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SCHEDULE: ${DB_BACKUP_SCHEDULE:-0 3 * * *}
      BACKUP_KEEP_DAYS: ${DB_BACKUP_KEEP_DAYS:-7}
      BACKUP_DIR: ${DB_BACKUP_DIR:-/backups}
    volumes:
      - ./backups:/backups
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - ops

volumes:
  media:
  postgres_data:
