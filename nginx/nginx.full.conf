# Full nginx config enabling JSON access logs
# Use as an override to the default image config. In compose, mount this to /etc/nginx/nginx.conf

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # JSON access log format (Elastic/Datadog friendly)
    log_format json_combined escape=json '{"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"host":"$host",'
        '"request_id":"$request_id"}';

    access_log  /var/log/nginx/access.log  json_combined;

    sendfile        on;
    keepalive_timeout  65;

    # Optional: basic rate limiting (commented by default)
    # Define a shared memory zone "login_zone" to track request rates per IP (10 MB storage)
    # and allow an average of 5 requests per second.
    # Uncomment to enable globally and then use "limit_req" inside specific locations (see example below).
    # limit_req_zone $binary_remote_addr zone=login_zone:10m rate=5r/s;

    # Include our vhost(s)
    include /etc/nginx/conf.d/*.conf;
}
