version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: drf_lms_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-drf_lms}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: drf_lms_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: unless-stopped

  web:
    build: .
    container_name: drf_lms_web
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - media:/app/media
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DB_ENGINE: postgres
      POSTGRES_DB: ${POSTGRES_DB:-drf_lms}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TIME_ZONE: ${TIME_ZONE:-UTC}
    depends_on:
      - db
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: drf_lms_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  celery-worker:
    build: .
    container_name: drf_lms_celery_worker
    command: celery -A config worker -l info
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DB_ENGINE: postgres
      POSTGRES_DB: ${POSTGRES_DB:-drf_lms}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    restart: unless-stopped

  celery-beat:
    build: .
    container_name: drf_lms_celery_beat
    command: celery -A config beat -l info
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DB_ENGINE: postgres
      POSTGRES_DB: ${POSTGRES_DB:-drf_lms}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TIME_ZONE: ${TIME_ZONE:-UTC}
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    restart: unless-stopped

volumes:
  media:
  postgres_data:
