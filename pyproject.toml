[tool.black]
line-length = 100
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true

[tool.ruff]
line-length = 100
target-version = "py312"
exclude = [
  ".git",
  ".venv",
  "venv",
  "env",
  "__pycache__",
  "htmlcov",
  "reports",
]

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "I",  # isort
  "B",  # flake8-bugbear
  "UP", # pyupgrade
]
ignore = [
  "E203",  # space before : (black compatibility)
  "E501",  # handled by black; long strings shouldn't fail lint
]

[tool.ruff.lint.per-file-ignores]
"*/migrations/*.py" = ["E501"]
